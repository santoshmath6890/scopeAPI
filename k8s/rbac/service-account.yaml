apiVersion: v1
kind: ServiceAccount
metadata:
  name: scopeapi-service-account
  namespace: scopeapi
  labels:
    app: scopeapi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scopeapi-role
  namespace: scopeapi
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scopeapi-role-binding
  namespace: scopeapi
subjects:
- kind: ServiceAccount
  name: scopeapi-service-account
  namespace: scopeapi
roleRef:
  kind: Role
  name: scopeapi-role
  apiGroup: rbac.authorization.k8s.io
