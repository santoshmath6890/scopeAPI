version: '3.8'

services:
  # ZooKeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: scopeapi-zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    networks:
      - scopeapi-network
    restart: unless-stopped

  # Kafka - Message broker for inter-service communication
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: scopeapi-kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    networks:
      - scopeapi-network
    restart: unless-stopped

  # PostgreSQL - Primary database for ScopeAPI
  postgres:
    image: postgres:15
    container_name: scopeapi-postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: scopeapi
      POSTGRES_USER: scopeapi
      POSTGRES_PASSWORD: scopeapi123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - scopeapi-postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - scopeapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scopeapi -d scopeapi"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: scopeapi-redis
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass scopeapi123 --appendonly yes
    volumes:
      - scopeapi-redis-data:/data
    networks:
      - scopeapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "scopeapi123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch - Search and analytics engine
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: scopeapi-elasticsearch
    hostname: elasticsearch
    ports:
      - "9200:9200"
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      cluster.name: scopeapi-cluster
      node.name: scopeapi-node
    volumes:
      - scopeapi-elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - scopeapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana - Elasticsearch visualization and management
  kibana:
    image: kibana:8.11.0
    container_name: scopeapi-kibana
    hostname: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_URL: http://elasticsearch:9200
      KIBANA_INDEX: .kibana
    networks:
      - scopeapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Optional: MongoDB for document storage
  mongodb:
    image: mongo:7.0
    container_name: scopeapi-mongodb
    hostname: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: scopeapi
      MONGO_INITDB_ROOT_PASSWORD: scopeapi123
      MONGO_INITDB_DATABASE: scopeapi
    volumes:
      - scopeapi-mongodb-data:/data/db
    networks:
      - scopeapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: InfluxDB for time-series data (metrics, logs)
  influxdb:
    image: influxdb:2.7
    container_name: scopeapi-influxdb
    hostname: influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: scopeapi
      DOCKER_INFLUXDB_INIT_PASSWORD: scopeapi123
      DOCKER_INFLUXDB_INIT_ORG: scopeapi
      DOCKER_INFLUXDB_INIT_BUCKET: scopeapi
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: scopeapi-admin-token
    volumes:
      - scopeapi-influxdb-data:/var/lib/influxdb2
    networks:
      - scopeapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  scopeapi-network:
    driver: bridge
    name: scopeapi-network

volumes:
  scopeapi-postgres-data:
    driver: local
    name: scopeapi-postgres-data
  scopeapi-redis-data:
    driver: local
    name: scopeapi-redis-data
  scopeapi-elasticsearch-data:
    driver: local
    name: scopeapi-elasticsearch-data
  scopeapi-mongodb-data:
    driver: local
    name: scopeapi-mongodb-data
  scopeapi-influxdb-data:
    driver: local
    name: scopeapi-influxdb-data 